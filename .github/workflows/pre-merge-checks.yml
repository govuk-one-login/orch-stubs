name: Pre-merge checks
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  merge_group:

jobs:
  style-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run check:lint
      - name: Run prettier
        run: npm run check:prettier

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Report coverage
        run: npm run test:coverage
