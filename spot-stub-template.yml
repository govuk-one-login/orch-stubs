AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SPOT stub

Parameters:
  Environment:
    Type: String
    Description: The name of the environment to deploy to
  CodeSigningConfigArn:
    Type: String
    Description: The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: none
  PermissionsBoundary:
    Type: String
    Description: The ARN of the permissions boundary to apply when creating IAM roles
    Default: none

Mappings:
  EnvironmentConfiguration:
    dev:
      requestQueueArn: "arn:aws:sqs:eu-west-2:816047645251:dev-stub-spot-request-queue"
      spotRequestQueueArn: "arn:aws:sqs:eu-west-2:816047645251:dev-spot-request-queue"
      requestQueueUrl: "https://sqs.eu-west-2.amazonaws.com/816047645251/dev-stub-spot-request-queue"
      requestQueueKeyArn: "arn:aws:kms:eu-west-2:816047645251:key/ea0a9780-458c-49a2-9fc8-17eee1338b9f" # This will need to change when the key is recreated
      spotRequestQueueKeyArn: "arn:aws:kms:eu-west-2:816047645251:key/72965845-80e0-49fd-9e32-9f9e4cef6ab0" 
    build:
      requestQueueArn: "arn:aws:sqs:eu-west-2:767397776536:build-stub-spot-request-queue"
      spotRequestQueueArn: "arn:aws:sqs:eu-west-2:767397776536:build-spot-request-queue"
      requestQueueUrl: "https://sqs.eu-west-2.amazonaws.com/767397776536/build-stub-spot-request-queue"
      requestQueueKeyArn: "arn:aws:kms:eu-west-2:767397776536:key/81ba9cec-cdb3-4e77-833a-03b68683dd1a"
      spotRequestQueueKeyArn: "arn:aws:kms:eu-west-2:767397776536:key/a78b5fff-1d96-49cb-a021-f8a98b6ea949"

Conditions:
  UseCodeSigning: !Not [!Equals [none, !Ref CodeSigningConfigArn]]
  UsePermissionsBoundary: !Not [!Equals [none, !Ref PermissionsBoundary]]
  IsNotProduction: !Not [!Equals [!Ref Environment, production]]
  IsLocalEnv: !Equals [!Ref Environment, local]

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue

Resources:
  SpotLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${Environment}-spot-stub
      CodeUri: .
      Handler: src/main/spot-stub/spot.handler
      Runtime: nodejs20.x
      Architectures:
        - arm64
      Events:
        Request:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            Queue:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                requestQueueArn,
              ]
            FunctionResponseTypes:
              - ReportBatchItemFailures
        RequestQueue:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            Queue:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                spotRequestQueueArn,
              ]
            FunctionResponseTypes:
              - ReportBatchItemFailures
      Policies:
        - !Ref SpotRequestQueueConsumePolicy
        - !Ref SpotResponseQueueWritePolicy
        - !Ref SpotStubRequestQueueConsumePolicy
      Environment:
        Variables:
          DESTINATION_QUEUE_URL: !GetAtt SpotResponseQueue.QueueUrl
          # These will always be over-written when running locally in parameters.json
          LOCALSTACK_ENDPOINT: !If [IsLocalEnv, "", !Ref AWS::NoValue]
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/main/spot-stub/spot.ts
        Minify: true
        Sourcemap: true
        Target: node20
        UseNpmCi: True

  SpotResponseQueueWritePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowSpotResponseQueueWriteAccess
            Effect: Allow
            Action:
              - sqs:SendMessage
              - sqs:ChangeMessageVisibility
              - sqs:GetQueueAttributes
            Resource: !GetAtt SpotResponseQueue.Arn
          - Sid: AllowSpotResponseQueueKms
            Effect: Allow
            Action:
              - kms:GenerateDataKey
              - kms:Decrypt
            Resource: !GetAtt SpotResponseQueueKey.Arn

  SpotStubRequestQueueConsumePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowWriteAccessToSpotQueue
            Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
            Resource:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                requestQueueArn,
              ]

          - Sid: AllowEncryptionAccessToSpotQueueKey
            Effect: Allow
            Action:
              - kms:Decrypt
            Resource:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                requestQueueKeyArn,
              ]
  
  SpotRequestQueueConsumePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowReadAccessToSpotRequestQueue
            Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
            Resource:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                spotRequestQueueArn,
              ]

          - Sid: AllowDecryptionAccessToSpotQueueKey
            Effect: Allow
            Action:
              - kms:Decrypt
            Resource:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                spotRequestQueueKeyArn,
              ]

  SpotResponseQueueKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Key used to encrypt stub SPOT response queue"
      KeySpec: SYMMETRIC_DEFAULT
      KeyUsage: ENCRYPT_DECRYPT
      EnableKeyRotation: true

  SpotResponseQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}-stub-spot-response-queue
      MaximumMessageSize: 256000
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 10
      VisibilityTimeout: 60
      KmsMasterKeyId: !Ref SpotResponseQueueKey
      KmsDataKeyReusePeriodSeconds: 300
